<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOG FILE</title>
    <style>
        h3 {
            background-color: blue;
        }
    </style>
</head>
<body>

    {% if log %}
        {% for l in log: %}
            <h3>{{ l }}</h3>
        {% endfor %}
    {% endif %}
    
</body>
</html>
